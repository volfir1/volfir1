<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Gradients -->
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0.7">
        <animate attributeName="stop-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Patterns -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff2222" stroke-width="0.5">
        <animate attributeName="stroke-opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
      </path>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#redGlow)" opacity="0.3"/>

  <!-- Animated Shapes -->
  <g filter="url(#glow)">
    <!-- Pulsing Circle -->
    <circle cx="150" cy="100" r="40" fill="none" stroke="#ff0000" stroke-width="2">
      <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Rotating Hexagon -->
    <path d="M400,70 L430,85 L430,115 L400,130 L370,115 L370,85 Z" fill="none" stroke="#ff3333" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 400 100" to="360 400 100" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Moving Line -->
    <line x1="500" y1="50" x2="700" y2="150" stroke="#ff4444" stroke-width="2">
      <animate attributeName="x1" values="500;550;500" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="50;150;50" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="700;650;700" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="150;50;150" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Text Elements -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" filter="url(#glow)">
    <tspan>DEVELOPER</tspan>
    <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Particle System -->
  <g>
    <circle cx="200" cy="50" r="2" fill="#ff6666">
      <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;250;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="150" r="2" fill="#ff6666">
      <animate attributeName="cy" values="150;50;150" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="600;550;600" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="2" fill="#ff6666">
      <animate attributeName="cy" values="100;150;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="300;350;300" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Energy Wave -->
  <path d="M0,100 Q200,50 400,100 T800,100" fill="none" stroke="#ff0000" stroke-width="2">
    <animate attributeName="d" 
             values="M0,100 Q200,50 400,100 T800,100;
                     M0,100 Q200,150 400,100 T800,100;
                     M0,100 Q200,50 400,100 T800,100"
             dur="5s" repeatCount="indefinite"/>
  </path>
</svg>
